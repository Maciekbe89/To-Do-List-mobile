<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO DO LIST</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/favicon.ico.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1722763995.js"></script>
</head>

<body>
    <h1>ToDoList <i class="fas fa-clipboard-list"></i></h1>
    <section class='container'>
        <form action="">
            <input class="add" type="text" placeholder="add task...">
            <button><i class="fas fa-plus-circle"></i></button>
        </form>
        <div>
            <input class="search" type="text" placeholder="search...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </section>
    <div class="tasks">
        <h2>Number of tasks: <span>0</span></h2>
        <ul></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
